<header class="go-page-title">
  <h1 class="go-heading-3">{{ tableDocsService.pageTitle }}</h1>
</header>
<div class="table-docs-container">
  <div class="table-docs-outlet" [@routerAnimation]="getRouteAnimation(o)">
    <router-outlet class="table-docs-container-outlet" #o="outlet"></router-outlet>
  </div>
  <div class="table-docs-submenu" [ngClass]="{ 'table-docs-submenu--mobile-show': mobileSubmenuShown }" (click)="closeMobileMenu()">
    <h5 class="table-docs-submenu__title">Basics</h5>
    <ul class="table-docs-submenu__ul">
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./">Overview</a></li>
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./pagination">Pagination</a></li>
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./sorting">Sorting</a></li>
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./templating">Templating</a></li>
    </ul>
    <h6 class="table-docs-submenu__title">Advanced</h6>
    <ul class="table-docs-submenu__ul">
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./server-integration">Server-Side Integration</a></li>
    </ul>
  </div>
  <div class="table-docs-submenu-mobile-toggle" (click)="toggleSubmenu()" [ngClass]="{ 'table-docs-submenu-mobile-toggle--expand': mobileSubmenuShown }">
    <go-icon class="table-docs-submenu-mobile-toggle__icon" [icon]="submenuIcon()"></go-icon>
  </div>
</div>
