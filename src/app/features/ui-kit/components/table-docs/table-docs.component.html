<header class="go-page-title">
  <h4 class="go-heading-h3">{{ tableDocsService.pageTitle }}</h4>
</header>
<div class="table-docs-container">
  <div class="table-docs-outlet" [@routerAnimation]="getRouteAnimation(o)">
    <router-outlet class="table-docs-container-outlet" #o="outlet"></router-outlet>
  </div>
  <div class="table-docs-submenu">
    <h5 class="table-docs-submenu__title">Table</h5>
    <ul class="table-docs-submenu__ul">
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./">Overview</a></li>
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./sorting">Sorting</a></li>
      <li><a class="table-docs-submenu__a" [routerLinkActive]="['table-docs-submenu__a--active']" [routerLinkActiveOptions]="{exact:true}" routerLink="./templating">Templating</a></li>
    </ul>
  </div>
</div>
