<header class="go-page-title">
  <h3 class="go-heading-h3">{{ pageTitle }}</h3>
</header>

<div class="go-container">
  <go-card [showHeader]="false" class="go-column go-column--33">
    <ng-container go-card-content>
      <!-- Intro -->
      <h5>Usage</h5>
      <p>The <code class="code-block--inline">&lt;go-card&gt;</code> component should be the default for content.</p>

      <!-- Bindings -->
      <h5>Bindings</h5>
      <pre><code [highlight]="componentBindings"></code></pre>

      <!-- expandAll -->
      <h6>showHeader</h6>
      <p>
        <code class="code-block--inline">showHeader</code>
        by default is true, but if set to false it will hide the header
        of the card even if one is passed.
      </p>
    </ng-container>
  </go-card>

  <div class="go-column go-column--66">

    <div class="go-container">

      <go-card class="go-column go-column--100">
        <ng-container go-card-header>
          <h5>Default</h5>
        </ng-container>
        <ng-container go-card-content>
          <h6>Code (for this card)</h6>
          <pre><code [highlight]="defaultExample"></code></pre>
        </ng-container>
      </go-card>

      <go-card [showHeader]="false" class="go-column go-column--100">
        <ng-container go-card-header>
          <h5>Default</h5>
        </ng-container>
        <ng-container go-card-content>
          <h6>Code (for this card, no header example)</h6>
          <pre><code [highlight]="showHeaderExample"></code></pre>
        </ng-container>
      </go-card>

    </div>
  </div>
</div>
